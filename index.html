<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/66d11e8a18.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <title>Rock, paper, scissors</title>
  </head>
  <body>
    <div class="popup popup_success">
      <div class="popup__text"></div>
      <div class="popup__buttons">
        <button class="popup__button">
          <i class="fa fa-refresh"></i> Restart
        </button>
        <button class="popup__button popup__button_close">
          <i class="fa fa-close"></i> Close
        </button>
      </div>
    </div>

    <div class="popup popup_failure">
      <div class="popup__text"></div>
      <div class="popup__buttons">
        <button class="popup__button">
          <i class="fa fa-refresh"></i> Restart
        </button>
        <button class="popup__button popup__button_close">
          <i class="fa fa-close"></i> Close
        </button>
      </div>
    </div>

    <div class="container">
      <div class="header-section">
        <h1 class="title">Rock, paper, scissors</h1>
        <div class="github">
          <!-- Place this tag where you want the button to render. -->
          <a
            class="github-button"
            href="https://github.com/asadmoosvi/rock-paper-scissors"
            data-size="large"
            aria-label="Star asadmoosvi/rock-paper-scissors on GitHub"
            >Star</a
          >
        </div>
      </div>
      <div class="game">
        <div id="user" class="game__player">
          <div class="player">
            <div class="player__name">Player (0)</div>
            <div class="player__choices">
              <button class="choice choice_rock">
                <i class="far fa-hand-rock"></i>
              </button>
              <button class="choice choice_paper">
                <i class="far fa-hand-paper"></i>
              </button>
              <button class="choice choice_scissors">
                <i class="far fa-hand-scissors"></i>
              </button>
            </div>
          </div>
        </div>

        <div id="computer" class="game__player">
          <div class="player">
            <div class="player__name">Computer (0)</div>
            <div class="player__choices">
              <button disabled class="choice choice_rock">
                <i class="far fa-hand-rock"></i>
              </button>
              <button disabled class="choice choice_paper">
                <i class="far fa-hand-paper"></i>
              </button>
              <button disabled class="choice choice_scissors">
                <i class="far fa-hand-scissors"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="game__results">
          <h2 class="game__results-heading">Results</h2>
          <table class="results">
            <thead class="results__header">
              <tr>
                <th class="results__item results__item_header">Round</th>
                <th class="results__item results__item_header">Player</th>
                <th class="results__item results__item_header">Computer</th>
                <th class="results__item results__item_header">Winner</th>
              </tr>
            </thead>
            <tbody class="results__body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
